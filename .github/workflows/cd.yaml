name: Continuous Deployment

on:
  push:
    branches:
      - production
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete
          remote_path: /var/www/node-ci-cd-example/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.REMOTE_KEY }}
      - uses: JimCronqvist/action-ssh@master
        with:
          hosts: ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}
          privateKey: ${{ secrets.REMOTE_KEY }}
          command: |
            cd /var/www/node-ci-cd-example
            npm ci
            pm2 delete all || true
            pm2 start src/index.js --name "node-app"
            sudo -S service nginx restart
